# Resize:
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# F2/F3 for previous/next are bice
bind-key -n F3 previous-window
bind-key -n F4 next-window


